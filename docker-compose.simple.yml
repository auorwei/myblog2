version: '3.8'

services:
  strapi:
    build: .
    container_name: strapi-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/data.db
      JWT_SECRET: myJwtSecret
      ADMIN_JWT_SECRET: myAdminJwtSecret
      APP_KEYS: myAppKey1,myAppKey2,myAppKey3,myAppKey4
      API_TOKEN_SALT: myApiTokenSalt
      TRANSFER_TOKEN_SALT: myTransferTokenSalt
      HOST: 0.0.0.0
      PORT: 1337
      STRAPI_DISABLE_UPDATE_NOTIFICATION: true
      STRAPI_HIDE_STARTUP_MESSAGE: false
    volumes:
      - ./.tmp:/opt/app/.tmp:rw
      - ./public/uploads:/opt/app/public/uploads:rw
    ports:
      - "1337:1337"
    networks:
      - strapi
    command: >
      sh -c "
        if [ ! -f /opt/app/.tmp/data.db ]; then
          echo 'Initializing database with existing data...'
          cp /opt/app/.tmp/data.db.init /opt/app/.tmp/data.db
          chown strapi:nodejs /opt/app/.tmp/data.db
        fi &&
        npm start
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/admin", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  strapi-data:
    name: strapi-data
  strapi-uploads:
    name: strapi-uploads

networks:
  strapi:
    name: strapi 


environment:
  NODE_ENV: development
  DATABASE_CLIENT: sqlite
  DATABASE_FILENAME: .tmp/data.db
  JWT_SECRET: myJwtSecret
  ADMIN_JWT_SECRET: myAdminJwtSecret
  APP_KEYS: myAppKey1,myAppKey2,myAppKey3,myAppKey4
  API_TOKEN_SALT: myApiTokenSalt
  TRANSFER_TOKEN_SALT: myTransferTokenSalt
  HOST: 0.0.0.0
  PORT: 1337
  # 添加这些行来支持域名访问
  PUBLIC_URL: https://learn.waynechen.xyz
  STRAPI_ADMIN_CLIENT_URL: https://learn.waynechen.xyz
  STRAPI_ADMIN_CLIENT_PREVIEW_SECRET: myPreviewSecret
  IS_PROXIED: true
  STRAPI_DISABLE_UPDATE_NOTIFICATION: true
  STRAPI_HIDE_STARTUP_MESSAGE: false