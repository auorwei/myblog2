version: '3.8'

services:
  strapi:
    build: .
    container_name: strapi-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: data.db
      JWT_SECRET: myJwtSecret
      ADMIN_JWT_SECRET: myAdminJwtSecret
      APP_KEYS: myAppKey1,myAppKey2,myAppKey3,myAppKey4
      API_TOKEN_SALT: myApiTokenSalt
      TRANSFER_TOKEN_SALT: myTransferTokenSalt
    volumes:
      - ./.tmp:/opt/app/.tmp
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - strapi

networks:
  strapi:
    name: strapi 