version: '3.8'

services:
  strapi:
    build: .
    container_name: strapi-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/data.db
      JWT_SECRET: myJwtSecret
      ADMIN_JWT_SECRET: myAdminJwtSecret
      APP_KEYS: myAppKey1,myAppKey2,myAppKey3,myAppKey4
      API_TOKEN_SALT: myApiTokenSalt
      TRANSFER_TOKEN_SALT: myTransferTokenSalt
      HOST: 0.0.0.0
      PORT: 1337
      STRAPI_DISABLE_UPDATE_NOTIFICATION: true
      STRAPI_HIDE_STARTUP_MESSAGE: false
    volumes:
      # 挂载整个项目目录，允许实时编辑
      - ./:/opt/app:rw
      - /opt/app/node_modules
    ports:
      - "1337:1337"
    networks:
      - strapi
    # 保持容器运行，不自动启动strapi
    command: tail -f /dev/null
    tty: true
    stdin_open: true

networks:
  strapi:
    name: strapi-dev 